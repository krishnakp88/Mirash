<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
<label for="">Firstname</label>
<input type="text" name="fname" minlength="3"  required placeholder="Enter your firstname">
</div><br>

<div>
    <label for="">Lastname</label>
    <input type="text" name="lname" placeholder="Enter your Lastname">
    </div><br>
    <div>
        <label for="">Gender:</label>
    Male <input type="radio" name="gender" value="male">
    Female <input type="radio" name="gender" value="Female">
</div><br>
<div>
<label for="">State</label>
<select name="State">
<option value="kl">kerala</option>
<option value="jk">jammu</option>
<option value="up">uttarpradesh</option>
</select>
</div><br>
<div>
<label for="pswd">Password:</label>    
<input type="password" id="pswd" name="pswd">
</div><br>
<div>
    <label for="">Marital Status:</label>
</div>
<div>
<input type="checkbox" id="maritalstatus1" name="maritalstatus1" value="Im Married">
<label for="maritalstatus1">Im married</label><br>
</div>
<div>
    <input type="checkbox" id="maritalstatus2" name="maritalstatus2" value="Im single">
    <label for="maritalstatus2">Im single</label><br>
    </div>
    <div>
    <input type="checkbox" id="maritalstatus3" name="maritalstatus3" name="Divorced">
    <label for="maritalstatus3">Divorced</label><br>
    </div><br>
    <div>
    <label for="birthday">DOB:</label>
    <input type="date" id="birthday" name="birthday">
    </div><br>
    <div>
    <label for="mail">Email:</label>
    <input type="email" id="mail" name="mail">
    </div><br>
    <div>
    <label for="numberofattempts">Attempts(of passing metriculation):</label>
    <input type="number" id="numberofattempts" name="numberofattempts" min="1" max="3">
    </div><br>
    <div>
    <label for="Grade">Grade Obtained:</label>
    <input type="text" id="Grade" name="Grade">
    <input type="hidden" id="Percentage" name="Percentage" value="89">
    </div><br>
    <div>
    <label for="file">Select a file:</label>
    <input type="file" id="file" name="file">
    </div><br><br>














<input type="submit" value="Login">




    </form>
</body>
</html>
